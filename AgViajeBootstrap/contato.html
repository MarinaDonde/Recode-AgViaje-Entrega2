        <div class="collapse navbar-collapse" id="navbarNav">

  <section>

      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Telefone:</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Email:</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <select class="form-select" aria-label="Default select example">
      <option selected>Escolha seu destino</option>
      <option value="1">Arraial do Cabo - RJ</option>
      <option value="1">Belo Horizonte - MG</option>
      <option value="2">Bonito - MS</option>

      <option value="3">Fortaleza - CE</option>
      <option value="1">Gramado - RS</option>
      <option value="2">Jericoacoara - CE</option>

      <option value="3">New York - EUA</option>
      <option value="1">Porto Alegre - RS</option>
      <option value="2">Porto de Galinhas - PE</option>
      <option value="1">Rio de Janeiro - RJ</option>
      <option value="2">São Paulo - SP</option>
      <option value="3">Toronto - Canadá</option>
    </select>
    <div class="d-grid gap-2">
      <button class="btn" type="button">Enviar</button>
    </div>

  <img src="Imagens/banner4.jpg" alt="Casal passeando na praia" class="banner">
